<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body >
    <script src="script.js"></script>

    <header>
        <h1>Todo list</h1>

        <div class="flex-vert">
            <div class="flex-hor" id="nav-button-container">
                <a href="" id="deleted-items"><button>Deleted</button></a>
                <a id="done-items"><button>Done</button></a>
                <a id="todo-items"><button>Todo</button></a>
            </div>
        
            <div class="flex-hor">
                <input id="task-description" placeholder="Enter task and description">
                <button id="create-items">Create Task</button>
            </div>
        </div>

    </header>
 
    
    <!-- This is the container for the test item -->
    <div style="background-color: lightgreen;">
        <h2>Tasks</h2>
        <div id="list-container" class="flex-vert scrollable"></div>
    </div>
    
        
    </div>


    <!-- Footer area for storing the done and deleted divs for testing
    Not sure about this so I'll let you take care of it. -->
    <footer >
        
        <div id="done-container" class="history-scrollable">
            <h2>Completed Items</h2>
        </div>

        <div id="delete-container" class="history-scrollable">
            <h2>Deleted Items</h2>
        </div>



    </footer>
    

</body>




</html>
