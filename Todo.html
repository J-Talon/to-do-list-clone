<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    

</head>

<body >
    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>

    <header>
        <h1>Todo list</h1>

        <div class="flex-vert">
            <div class="flex-hor" id="nav-button-container">
                <button id="deleted-items">Deleted</button>
                <button id="done-items">Done</button>
                <button id="todo-items">Todo</button>
            </div>
        
            <div class="flex-hor">
                <input id="task-description" placeholder="Enter task and description">
                <button id="create-items">Create Task</button>
            </div>
        </div>

    </header>
 
    <h2>Tasks</h2>
    <!-- This is the container for the test item -->
    <div id="list-container" class="flex-vert scrollable">
        
    </div>


    <!-- Footer area for storing the done and deleted divs for testing
    Not sure about this so I'll let you take care of it. -->
    <footer >
        
        <div id="done-container" class="history-scrollable">
            <h2>Completed Items</h2>
        </div>

        <div id="delete-container" class="history-scrollable">
            <h2>Deleted Items</h2>
        </div>



    </footer>
    

</body>




</html>
